name: GitHub Actions CI
on:
  push:
    branches: main
  pull_request:
jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          # - macos-latest
    steps:
    - name: Set up Git repository
      uses: actions/checkout@v4
    - name: Test Chezmoi
      run: 'sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply -S .'
      if: matrix.os == 'ubuntu-latest'
    - name: Install winget
      uses: Cyberboss/install-winget@v1
      if: matrix.os == 'windows-latest'
    - name: Install Chezmoi
      run: 'winget install twpayne.chezmoi --disable-interactivity --accept-source-agreements'
      if: matrix.os == 'windows-latest'
    - name: Test Chezmoi Windows
      run: 'chezmoi init --apply -S .'
      if: matrix.os == 'windows-latest'
